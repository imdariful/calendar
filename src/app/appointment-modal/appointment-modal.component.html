<section class="p-10">
  <h1 mat-dialog-title>User Details</h1>
  <form
    mat-dialog-content
    class="flex flex-col p-10"
    [formGroup]="makeAppointmentForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter Name" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input
        matInput
        type="number"
        placeholder="Enter Age"
        formControlName="age"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Make time picker -->

    <div>
      <mat-label>Time</mat-label>
      <div class="ngx-timepicker-field-example z-50">
        <ngx-timepicker-field
          [defaultTime]="'11:11 am'"
          class="z-50"
          style="z-index: 1000"
          formControlName="time"
        ></ngx-timepicker-field>
      </div>
    </div>

    <button
      type="submit"
      class="px-5 py-2 rounded bg-green-500 border-none cursor-pointer"
      mat-dialog-close="true"
    >
      Submit
    </button>
  </form>
</section>
